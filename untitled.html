<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form Example</title>
</head>

<body style="background-color:#00000">
<div style="width:25%">
<div style="width:50%">
	<div id="formcontainer" style="text-align:left; width:260px;">
        <form id="SignupForm" name="0" method="POST" action="http://mycontrolclick.com/gateway/post.php" onsubmit="return v()">
                <fieldset>
                    <legend>Your Situation</legend>
                    <label for="D_Amount">Debt Amount</label>
                    <select name="D_Amount" id="D_Amount"  value="" class="required">
                          <option value=""  selected="">--Select--</option>
                          <option value="2500">$0 - $4,999</option>
                          <option value="5000">$5000 -  $7,499</option>
                          <option value="7500">$7500 -  $9,999</option>
                          <option value="12500">$10,000 - $14,999</option>
                          <option value="17500">$15,000 - $19,999</option>
                          <option value="25000">$20,000 - $29,999</option>
                          <option value="35000">$30,000 - $39,999</option>
                          <option value="45000">$40,000 - $49,999</option>
                          <option value="55000">$50,000 - $59,999</option>
                          <option value="65000">$60,000 - $69,999</option>
                          <option value="75000">$70,000 - $79,999</option>
                          <option value="85000">$80,000 - $89,999</option>
                          <option value="95000">$90,000 - $99,999</option>
                          <option value="100000">$100000+</option>
                     </select>
                    <label for="D_Status">Payment Status</label>
                    <select name="D_Status" id="D_Status" class="medium">
                    <option value="" label="- Select -">- Select -</option>
                    <option value="Greater than 60 days past due" label="Yes - More than 60 Days">Yes - More than 60 Days</option>
                    <option value="30 days past due" label="Yes - 30 Days">Yes - 30 Days</option>
                    <option value="0" label="No">No</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Calculate Relief</legend>
                    <div>
                    <div class="calc">Current Debt Amount: <div id="rpl-current">$0</div></div>
                    <div class="calc">Possible Debt Reduction <div id="rpl-reduction">70%</div></div>
                    <div class="calc">Potential New Debt Amount: <strong><div id="rpl-new">$0</div></strong></div>
                    </div>
                    <label for="A_Zip">Localize Your Quote</label>
                    <select name="A_Zip" id="A_Zip" value="" class="required">
                          <option value="" selected="selected">Select a Province</option>
                          <option value="AB">Alberta</option>
                          <option value="BC">British Columbia</option>
                          <option value="MB">Manitoba</option>
                          <option value="NB">New Brunswick</option>
                          <option value="NS">Nova Scotia</option>
                          <option value="NL">Newfoundland</option>
                          <option value="ON">Ontario</option>
                          <option value="PE">Prince Edward Island</option>
                          <option value="SK">Saskatchewan</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Finalize Quote</legend>
                    <label for="N_First">First Name</label>
                    <input id="N_First" name="N_First" type="text" />
                    <label for="N_Last">Last Name</label>
                    <input id="N_Last" name="N_Last" type="text" >
                    <label for="C_Email">Email Address</label>
                    <input id="C_Email" name="C_Email" type="text" />
                    <label for="C_HomePhone">Phone Number</label>
                    <input id="C_HomePhone" name="C_HomePhone" type="text" />
                </fieldset>
        
                <input id="SaveAccount" type="submit" style="margin-bottom: 10px; float: right; margin-right: 33px;" value="Get Savings Quote" />
                <div style="width:100%; height:1px; clear:both;"></div>	
                <input type="hidden" name="X_CampaignID" id="X_CampaignID" value="92"/>
                <input type="hidden" name="X_Accept" 	id="X_Accept" value="YES"/>
                <input type="hidden" name="X_Redirect" 	id="X_Redirect" value="/thankyou.html"/>
                </form>
           </div>
<div style="width:25%">
</div>
</body>
</html>
